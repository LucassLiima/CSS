<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=form, initial-scale=1.0">
    <title>Document</title>
    <script>
        

        function validaForm(){
            let x = document.forms["myForm"]["fname"].value;
            if(x == ""){
                alert("Nenhum nome foi colocado")
            } else{
                alert("Seu cadastro foi feito com sucesso")
            }
        }
    </script>
</head>
<body>
    <form name="myForm"onsubmit="return validaForm()">
        Nome: <input type="text" name="fname"> <input type="submit" value="cadastrar">
    </form>
</body>
</html>
