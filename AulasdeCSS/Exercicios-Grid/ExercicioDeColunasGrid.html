<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercicios Grid</title> <link rel="stylesheet" href="css/ExercicioDeColunasGrid.css">
</head>
<body>
    <h1>Grid tamplate-columns: 200px 200px 200px;</h1>

        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
    <h1>Grid tamplate-columns: 1fr 2fr;</h1>
    <div class="grid tamplate-2">
        <div class="item">1</div>
        <div class="item">2</div>
    </div>
</body>
</html>
