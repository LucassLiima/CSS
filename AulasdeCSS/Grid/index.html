<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Display: Grid-->
    <div>
        <h1>Grid-tamplate-columns:
            100px 100px 100px 100px;</h1>
            <section class="grid Grid-tamplate-columns-1">
                <div class="item">Palavra teste</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">Palavra teste</div>
            </section>
        <h2>Grid-tamplate-columns: 1fr 2fr;</h2>
            <section class="grid Grid-tamplate-columns-2">
                <div class="item">Palavra teste</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">Palavra teste</div>
            </section>

        <h1>grid-tamplate-rows: 50px 100px 50px 150px;</h1>
            <section class="grid Grid-tamplate-rows">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
            </section>

    </section>
    </div>
</body>
</html>
